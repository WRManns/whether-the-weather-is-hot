<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Weather! Whether You Want It or Not!</title>
</head>
<body>
    <div class="container row">
        <form class="col-2">
            <div class="col-12">
              <input type="text" class="form-control" id="inputZip" placeholder="Enter Zipcode">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        <div class="col-10 current-weather">
            <div class ="weather"><p>Current Weather</p></div>
            <div class ="alert"></div>
            <div class ="weather-display">
                <div class = "weather-icon"><img src="./assets/icons/weather_icons/unknown.png"></div>
                <div class ="temp-display"><p>- degrees<span>F</span></p></div>
                <div class ="weather-description"><p>-</p></div>
                <div class ="location"><p>-</p></div>
            </div>
        </div>
    </div>
    <div class= "container row col-10 forcast-weather">
            <div class= "col-2" id = "day1"><p>-</p></div>
            <div class= "col-2" id = "day2"><p>-</p></div>
            <div class= "col-2" id = "day3"><p>-</p></div>
            <div class= "col-2" id = "day4"><p>-</p></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>    
</body>
</html>
